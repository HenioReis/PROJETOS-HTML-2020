        <style>
            body {
                font-family: Arial,Helvetica,sans-serif;
                background: #181818;
                color: #EFEFEF;
                font-size: 16px
            }

            h2 {
                font-size: 18px
            }

            section.main {
                display: flex
            }

            #menu,section.main {
                flex-direction: column
            }

            #menu {
                display: block;
                flex-wrap: nowrap;
                min-width: 340px;
                background: #363636;
                padding: 15px;
                border-radius: 4px;
                margin-top: -10px;
                margin-right: 10px;
            }

            #content {
                display: flex;
                flex-wrap: wrap;
                align-items: stretch
            }

            figure {
                padding: 0px;
                margin: 0;
                -webkit-margin-before: 0;
                margin-block-start: 0;
                -webkit-margin-after: 0;
                margin-block-end: 0;
                -webkit-margin-start: 0;
                margin-inline-start: 0;
                -webkit-margin-end: 0;
                margin-inline-end: 0
            }

            figure img {
                display: block;
                width: 100%;
                height: auto;
                border-radius: 4px;
                margin-top: 8px;
            }

            @media (min-width: 800px) and (orientation:landscape) {
                #content {
                    display:flex;
                    flex-wrap: nowrap;
                    align-items: stretch
                }

                figure img {
                    display: block;
                    max-width: 100%;
                    max-height: calc(100vh - 40px);
                    width: auto;
                    height: auto
                }

                figure {
                    padding: 0 0 0 0px;
                    margin: 0;
                    -webkit-margin-before: 0;
                    margin-block-start: 0;
                    -webkit-margin-after: 0;
                    margin-block-end: 0;
                    -webkit-margin-start: 0;
                    margin-inline-start: 0;
                    -webkit-margin-end: 0;
                    margin-inline-end: 0
                }
            }

            section#buttons {
                display: flex;
                flex-wrap: nowrap;
                justify-content: space-between
            }

            #nav-toggle {
                cursor: pointer;
                display: block
            }

            #nav-toggle-cb {
                outline: 0;
                opacity: 0;
                width: 0;
                height: 0
            }

            #nav-toggle-cb:checked+#menu {
                display: none;
            }

            .input-group {
                display: flex;
                flex-wrap: nowrap;
                line-height: 22px;
                margin: 5px 0
            }

            .input-group>label {
                display: inline-block;
                padding-right: 10px;
                min-width: 47%
            }

            .input-group input,.input-group select {
                flex-grow: 1
            }

            .range-max,.range-min {
                display: inline-block;
                padding: 0 5px
            }

            button {
                display: block;
                margin: 5px;
                padding: 0 12px;
                border: 0;
                line-height: 28px;
                cursor: pointer;
                color: #fff;
                background: #ff3034;
                border-radius: 5px;
                font-size: 16px;
                outline: 0
            }

            button:hover {
                background: #ff494d
            }

            button:active {
                background: #f21c21
            }

            button.disabled {
                cursor: default;
                background: #a0a0a0
            }

            input[type=range] {
                -webkit-appearance: none;
                width: 100%;
                height: 22px;
                background: #363636;
                cursor: pointer;
                margin: 0
            }

            input[type=range]:focus {
                outline: 0
            }

            input[type=range]::-webkit-slider-runnable-track {
                width: 100%;
                height: 2px;
                cursor: pointer;
                background: #EFEFEF;
                border-radius: 0;
                border: 0 solid #EFEFEF
            }

            input[type=range]::-webkit-slider-thumb {
                border: 1px solid rgba(0,0,30,0);
                height: 22px;
                width: 22px;
                border-radius: 50px;
                background: #ff3034;
                cursor: pointer;
                -webkit-appearance: none;
                margin-top: -11.5px
            }

            input[type=range]:focus::-webkit-slider-runnable-track {
                background: #EFEFEF
            }

            input[type=range]::-moz-range-track {
                width: 100%;
                height: 2px;
                cursor: pointer;
                background: #EFEFEF;
                border-radius: 0;
                border: 0 solid #EFEFEF
            }

            input[type=range]::-moz-range-thumb {
                border: 1px solid rgba(0,0,30,0);
                height: 22px;
                width: 22px;
                border-radius: 50px;
                background: #ff3034;
                cursor: pointer
            }

            input[type=range]::-ms-track {
                width: 100%;
                height: 2px;
                cursor: pointer;
                background: 0 0;
                border-color: transparent;
                color: transparent
            }

            input[type=range]::-ms-fill-lower {
                background: #EFEFEF;
                border: 0 solid #EFEFEF;
                border-radius: 0
            }

            input[type=range]::-ms-fill-upper {
                background: #EFEFEF;
                border: 0 solid #EFEFEF;
                border-radius: 0
            }

            input[type=range]::-ms-thumb {
                border: 1px solid rgba(0,0,30,0);
                height: 22px;
                width: 22px;
                border-radius: 50px;
                background: #ff3034;
                cursor: pointer;
                height: 2px
            }

            input[type=range]:focus::-ms-fill-lower {
                background: #EFEFEF
            }

            input[type=range]:focus::-ms-fill-upper {
                background: #363636
            }

            .switch {
                display: block;
                position: relative;
                line-height: 22px;
                font-size: 16px;
                height: 22px
            }

            .switch input {
                outline: 0;
                opacity: 0;
                width: 0;
                height: 0
            }

            .slider {
                width: 50px;
                height: 22px;
                border-radius: 22px;
                cursor: pointer;
                background-color: grey
            }

            .slider,.slider:before {
                display: inline-block;
                transition: .4s
            }

            .slider:before {
                position: relative;
                content: "";
                border-radius: 50%;
                height: 16px;
                width: 16px;
                left: 4px;
                top: 3px;
                background-color: #fff
            }

            input:checked+.slider {
                background-color: #ff3034
            }

            input:checked+.slider:before {
                -webkit-transform: translateX(26px);
                transform: translateX(26px)
            }

            select {
                border: 1px solid #363636;
                font-size: 14px;
                height: 22px;
                outline: 0;
                border-radius: 5px
            }

            .image-container {
                position: relative;
                min-width: 160px
            }

            .close {
                position: absolute;
                right: 5px;
                top: 5px;
                background: #ff3034;
                width: 18px;
                height: 18px;
                border-radius: 100px;
                color: #fff;
                text-align: center;
                line-height: 18px;
                cursor: pointer
            }

            .hidden {
                display: none
            }

            #objection-container{
               border-style:outset;
               padding: 5px;
               border-color: black;
               border-radius: 3px;
            }

            #telegram-container{
               border-style:outset;
               padding: 5px;
               border-color: black;
               border-radius: 3px;
            }

            #myprogress {
              width: 100%;
              background-color: grey;
              text-align: center;
              font-size: 15px;
              line-height: 17px;
              color: white;
              border-radius: 10px;
              height: 20px;
            }

            #mybar {
              width: 0px;
              height: 20px;
              background-color: #4646f2;
              border-radius: 10px;
            }
            #alert{
              box-shadow: 0 0 0 0 rgba(253, 0, 0, 0.3);
              background: #fd0000;
              animation: pulse 0.8s infinite;
            }
            @keyframes pulse {
            0% {
            transform: scale(.9);
            }
            70% {
            transform: scale(1);
            box-shadow: 0 0 0 10px rgba(253, 0, 0, 0.6);
            }
            100% {
            transform: scale(.9);
            box-shadow: 0 0 0 0 rgba(253, 0, 0, 0.3);
            }
            }
            input[type=text]{
                padding: 5px;
                text-align: center;
                height: 6px;
                width: 100px;
                border: 9px solid #363636; 
            }

            #tel{
               color:#0088CC; 
            }

<script>
document.addEventListener('DOMContentLoaded', function (event) {
          var baseHost = document.location.origin
          var streamUrl = baseHost + ':81'
        
          const hide = el => {
            el.classList.add('hidden')
          }
          const show = el => {
            el.classList.remove('hidden')
          }
        
          const disable = el => {
            el.classList.add('disabled')
            el.disabled = true
          }
        const enable = el => {
          el.classList.remove('disabled')
          el.disabled = false
        }
      
        const updateValue = (el, value, updateRemote) => {
          updateRemote = updateRemote == null ? true : updateRemote
          let initialValue
          if (el.type === 'checkbox') {
            initialValue = el.checked
            value = !!value
            el.checked = value
          } else {
            initialValue = el.value
            el.value = value
          }
      
          if (updateRemote && initialValue !== value) {
            updateConfig(el);
          } else if(!updateRemote){
            
          }
        }
      function updateConfig (el) {
        let value
        switch (el.type) {
          case 'checkbox':
            value = el.checked ? 1 : 0
            break
          case 'range':
          case 'select-one':
            value = el.value
            break
          case 'button':
          case 'submit':
            value = '1'
            break
          default:
            return
        }
      const query = `${baseHost}/control?var=${el.id}&val=${value}`
  
      fetch(query).then(response => { console.log(`request to ${query} finished, status: ${response.status}`) }) }
  
      document.querySelectorAll('.close').forEach(el => { el.onclick = () => { hide(el.parentNode) } })
      fetch(`${baseHost}/status`).then(function (response) { return response.json() }).then(function (state) {
      document.querySelectorAll('.default-action').forEach(el => { updateValue(el, state[el.id], false) }) })
              
      const view = document.getElementById('stream')
      const viewContainer = document.getElementById('stream-container')
      const RunnButton = document.getElementById('toggle-detection')
      const streamButton = document.getElementById('toggle-stream')
      const closeButton = document.getElementById('close-stream')
      
      const stopStream = () => {
        window.stop();
        streamButton.innerHTML = 'Start Stream'
      }
    
      const startStream = () => {
        view.src = `${streamUrl}/stream`
        show(viewContainer)
        streamButton.innerHTML = 'Stop Stream'
      }
      
      closeButton.onclick = () => {
        stopStream()
        hide(viewContainer)
        Message.innerHTML = "";
      }
      RunnButton.onclick = () => {
        view.src = `${baseHost}/capture?_runn=${Date.now()}`
        show(viewContainer)
      }
      
     streamButton.onclick = () => {
     const streamEnabled = streamButton.innerHTML === 'Stop Stream'
     if (streamEnabled) {
      stopStream()
      } else {
      startStream()
       }
      }
    
      document.querySelectorAll('.default-action').forEach(el => { el.onchange = () => updateConfig(el) })

     })
</script>

function FaceMeshDetect() {
     Message.innerHTML = "LOADING MODELO...";
    facemesh.load().then(function(net) {
        Model = net
        Message.innerHTML = "OK.";
    });
}
  
async function DetectImage() {
  canvas.setAttribute("width", ShowImage.width);
  canvas.setAttribute("height", ShowImage.height);  
  context.drawImage(ShowImage,0,0,ShowImage.width,ShowImage.height);  
  var s = (ShowImage.width>ShowImage.height)?ShowImage.width:ShowImage.height;
  
    await Model.estimateFaces(canvas).then(predictions => {
     Message.innerHTML = "";
        
        if (predictions.length > 0) {
           var part = ["leftCheek","leftEyeLower0","leftEyeLower1","leftEyeLower2","leftEyeLower3","leftEyeUpper0","leftEyeUpper1","leftEyeUpper2","leftEyebrowLower","leftEyebrowUpper","lipsLowerInner","lipsLowerOuter","lipsUpperInner","lipsUpperOuter","midwayBetweenEyes","noseBottom","noseLeftCorner","noseRightCorner","noseTip","rightCheek","rightEyeLower0","rightEyeLower1","rightEyeLower2","rightEyeLower3","rightEyeUpper0","rightEyeUpper1","rightEyeUpper2","rightEyebrowLower","rightEyebrowUpper","silhouette"];
            for (let k = 0; k < predictions.length; k++) {
              const annotations = predictions[k].annotations;
              const boundingBox = predictions[k].boundingBox;
               for (let j = 0; j < part.length; j++) {
              for (let i = 0; i < annotations[part[j]].length; i++) {
              Message.innerHTML += k+","+part[j]+","+i+","+annotations[part[j]][i][0]+","+annotations[part[j]][i][1]+","+annotations[part[j]][i][2]+","+boundingBox.topLeft[0][0]+","+boundingBox.topLeft[0][1]+","+boundingBox.bottomRight[0][0]+","+boundingBox.bottomRight[0][1]+"<br>";
              }
            }
            const res = predictions[k].scaledMesh;
            drawKeypoints(context, res, predictions[k].annotations);
            if( res.length>0 ){
            for (let i = 0; i < TRIANGULATION.length / 3; i++) {
                  const points = [
                    TRIANGULATION[i * 3], TRIANGULATION[i * 3 + 1],
                    TRIANGULATION[i * 3 + 2]
                  ].map(index => res[index]);

                  drawPath_2(context, points, true);
                }
            }
            }
        }else
        Message.innerHTML = "SEM RECONHECIMENTO...";       
        Buttonfacemash.onclick();
  });
}
     
function drawPoint(ctx, y, x, r) {
  ctx.beginPath();
  ctx.fillStyle = "red";
  ctx.arc(x, y, r, 0, 2 * Math.PI);
  ctx.fill();
}

function drawPath_2(ctx, points, closePath) {
  const region = new Path2D();
  region.moveTo(points[0][0], points[0][1]);
  for (let i = 1; i < points.length; i++) {
    const point = points[i];
    region.lineTo(point[0], point[1]);
  }

  if (closePath) {
    region.closePath();
  }
  ctx.stroke(region);
}

function drawKeypoints(ctx, keypoints) {
  const keypointsArray = keypoints;
  for (let i = 0; i < keypointsArray.length; i++) {
    const y = keypointsArray[i][0];
    const x = keypointsArray[i][1];
    drawPoint(ctx, x, y, 1);
  }
}

ShowImage.onload = function (event) {
  if (Model) DetectImage();
}
  
window.onload = function () { FaceMeshDetect(); }
