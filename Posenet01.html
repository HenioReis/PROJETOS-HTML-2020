  <!-- Place your code in the script tag below. You can also use an external .js file -->
  <script>
    var imageElement = document.getElementById('cat');
    var canvas = document.getElementById("canvas");
    var context = canvas.getContext("2d");  
    var message = document.getElementById('msg');

    posenet.load().then(function(net){
      return net.estimateMultiplePoses(imageElement, {
        flipHorizontal: false,
        maxDetections: 2,
        scoreThreshold: 0.6,
        nmsRadius: 20})
    }).then(function(poses){
      //console.log(poses);
      context.drawImage(imageElement,0,0,0,0); 
      if(poses.length>0){
        for (var i = 0;i < poses.length; i++) {
          var k = poses[i].keypoints;
          for (var n = 0; n< k.length; n++){
            if (k[i].score){
                    const x = k[i].position.x;
                    const y = k[i].position.y;
                    context.fillStyle="#00FFFF";
                    context.beginPath();
                    context.arc(x, y,0,0);
                    context.closePath();
                    context.fill();
            
            message.innerHTML = "[" + n + "]" + k[i].part + ", " + Math.round(k[i].score*100) + "%, " + Math.round(k[i].position.x) + ", " + Math.round(k[i].position.y) + "<br>"; 
             }
          }

        }
      }
    })
  </script>
