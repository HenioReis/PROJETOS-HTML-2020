<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>ESP32CAM-MULTIFUNÇÃO</title>
        <style>
            body {
                font-family: Arial,Helvetica,sans-serif;
                background: #181818;
                color: #EFEFEF;
                font-size: 16px
            }

            h2 {
                font-size: 18px
            }

            section.main {
                display: flex
            }

            #menu,section.main {
                flex-direction: column
            }

            #menu {
                display: block;
                flex-wrap: nowrap;
                min-width: 340px;
                background: #363636;
                padding: 15px;
                border-radius: 4px;
                margin-top: -10px;
                margin-right: 10px;
            }

            #content {
                display: flex;
                flex-wrap: wrap;
                align-items: stretch
            }

            figure {
                padding: 0px;
                margin: 0;
                -webkit-margin-before: 0;
                margin-block-start: 0;
                -webkit-margin-after: 0;
                margin-block-end: 0;
                -webkit-margin-start: 0;
                margin-inline-start: 0;
                -webkit-margin-end: 0;
                margin-inline-end: 0
            }

            figure img {
                display: block;
                width: 100%;
                height: auto;
                border-radius: 4px;
                margin-top: 8px;
            }

            @media (min-width: 800px) and (orientation:landscape) {
                #content {
                    display:flex;
                    flex-wrap: nowrap;
                    align-items: stretch
                }

                figure img {
                    display: block;
                    max-width: 100%;
                    max-height: calc(100vh - 40px);
                    width: auto;
                    height: auto
                }

                figure {
                    padding: 0 0 0 0px;
                    margin: 0;
                    -webkit-margin-before: 0;
                    margin-block-start: 0;
                    -webkit-margin-after: 0;
                    margin-block-end: 0;
                    -webkit-margin-start: 0;
                    margin-inline-start: 0;
                    -webkit-margin-end: 0;
                    margin-inline-end: 0
                }
            }

            section#buttons {
                display: flex;
                flex-wrap: nowrap;
                justify-content: space-between
            }

            #nav-toggle {
                cursor: pointer;
                display: block
            }

            #nav-toggle-cb {
                outline: 0;
                opacity: 0;
                width: 0;
                height: 0
            }

            #nav-toggle-cb:checked+#menu {
                display: none;
            }

            .input-group {
                display: flex;
                flex-wrap: nowrap;
                line-height: 22px;
                margin: 5px 0
            }

            .input-group>label {
                display: inline-block;
                padding-right: 10px;
                min-width: 47%
            }

            .input-group input,.input-group select {
                flex-grow: 1
            }

            .range-max,.range-min {
                display: inline-block;
                padding: 0 5px
            }

            button {
                display: block;
                margin: 5px;
                padding: 0 12px;
                border: 0;
                line-height: 28px;
                cursor: pointer;
                color: #fff;
                background: #ff3034;
                border-radius: 5px;
                font-size: 16px;
                outline: 0
            }

            button:hover {
                background: #ff494d
            }

            button:active {
                background: #f21c21
            }

            button.disabled {
                cursor: default;
                background: #a0a0a0
            }

            input[type=range] {
                -webkit-appearance: none;
                width: 100%;
                height: 22px;
                background: #363636;
                cursor: pointer;
                margin: 0
            }

            input[type=range]:focus {
                outline: 0
            }

            input[type=range]::-webkit-slider-runnable-track {
                width: 100%;
                height: 2px;
                cursor: pointer;
                background: #EFEFEF;
                border-radius: 0;
                border: 0 solid #EFEFEF
            }

            input[type=range]::-webkit-slider-thumb {
                border: 1px solid rgba(0,0,30,0);
                height: 22px;
                width: 22px;
                border-radius: 50px;
                background: #ff3034;
                cursor: pointer;
                -webkit-appearance: none;
                margin-top: -11.5px
            }

            input[type=range]:focus::-webkit-slider-runnable-track {
                background: #EFEFEF
            }

            input[type=range]::-moz-range-track {
                width: 100%;
                height: 2px;
                cursor: pointer;
                background: #EFEFEF;
                border-radius: 0;
                border: 0 solid #EFEFEF
            }

            input[type=range]::-moz-range-thumb {
                border: 1px solid rgba(0,0,30,0);
                height: 22px;
                width: 22px;
                border-radius: 50px;
                background: #ff3034;
                cursor: pointer
            }

            input[type=range]::-ms-track {
                width: 100%;
                height: 2px;
                cursor: pointer;
                background: 0 0;
                border-color: transparent;
                color: transparent
            }

            input[type=range]::-ms-fill-lower {
                background: #EFEFEF;
                border: 0 solid #EFEFEF;
                border-radius: 0
            }

            input[type=range]::-ms-fill-upper {
                background: #EFEFEF;
                border: 0 solid #EFEFEF;
                border-radius: 0
            }

            input[type=range]::-ms-thumb {
                border: 1px solid rgba(0,0,30,0);
                height: 22px;
                width: 22px;
                border-radius: 50px;
                background: #ff3034;
                cursor: pointer;
                height: 2px
            }

            input[type=range]:focus::-ms-fill-lower {
                background: #EFEFEF
            }

            input[type=range]:focus::-ms-fill-upper {
                background: #363636
            }

            .switch {
                display: block;
                position: relative;
                line-height: 22px;
                font-size: 16px;
                height: 22px
            }

            .switch input {
                outline: 0;
                opacity: 0;
                width: 0;
                height: 0
            }

            .slider {
                width: 50px;
                height: 22px;
                border-radius: 22px;
                cursor: pointer;
                background-color: grey
            }

            .slider,.slider:before {
                display: inline-block;
                transition: .4s
            }

            .slider:before {
                position: relative;
                content: "";
                border-radius: 50%;
                height: 16px;
                width: 16px;
                left: 4px;
                top: 3px;
                background-color: #fff
            }

            input:checked+.slider {
                background-color: #ff3034
            }

            input:checked+.slider:before {
                -webkit-transform: translateX(26px);
                transform: translateX(26px)
            }

            select {
                border: 1px solid #363636;
                font-size: 14px;
                height: 22px;
                outline: 0;
                border-radius: 5px
            }

            .image-container {
                position: relative;
                min-width: 160px
            }

            .close {
                position: absolute;
                right: 5px;
                top: 5px;
                background: #ff3034;
                width: 18px;
                height: 18px;
                border-radius: 100px;
                color: #fff;
                text-align: center;
                line-height: 18px;
                cursor: pointer
            }

            .hidden {
                display: none
            }

            #objection-container{
               border-style:outset;
               padding: 5px;
               border-color: black;
               border-radius: 3px;
            }

            #telegram-container{
               border-style:outset;
               padding: 5px;
               border-color: black;
               border-radius: 3px;
            }

            #myprogress {
              width: 100%;
              background-color: grey;
              text-align: center;
              font-size: 15px;
              line-height: 17px;
              color: white;
              border-radius: 10px;
              height: 20px;
            }

            #mybar {
              width: 0px;
              height: 20px;
              background-color: #4646f2;
              border-radius: 10px;
            }
            #alert{
              box-shadow: 0 0 0 0 rgba(253, 0, 0, 0.3);
              background: #fd0000;
              animation: pulse 0.8s infinite;
            }
            @keyframes pulse {
            0% {
            transform: scale(.9);
            }
            70% {
            transform: scale(1);
            box-shadow: 0 0 0 10px rgba(253, 0, 0, 0.6);
            }
            100% {
            transform: scale(.9);
            box-shadow: 0 0 0 0 rgba(253, 0, 0, 0.3);
            }
            }
            input[type=text]{
                padding: 5px;
                text-align: center;
                height: 6px;
                width: 100px;
                border: 9px solid #363636; 
            }

            #tel{
               color:#0088CC; 
            }
        </style>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.4"> </script>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"> </script>          
    </head>
    <body>
        <section class="main">                   
            <div id="logo">
                <label for="nav-toggle-cb" id="nav-toggle">&#9776;&nbsp;&nbsp;ESP32CAM MULTIFUNÇÃO</label>
            </div>
            <div id="content">
                <div id="sidebar">
                    <input type="checkbox" id="nav-toggle-cb">
                    <nav id="menu">
                        <div id="objection-container" class="objection-container">
                            <div class="input-group" id="deteccao-group">
                              <label for="detection">Detecção e Projeção</label>                          
                            </div> 
                            <div class="input-group" id="objecto-group">
                              <label for="objeto">Objeto:</label>
                              <div id="objeto"></div>                          
                            </div>
                            <div class="input-group" id="score-group">
                              <label for="objeto">Pontuação:</label>
                              <div id="score"></div>                          
                            </div> 
                            <div class="input-group" id="x-group">
                              <label for="x">Ponto X:</label>
                              <div id="x"></div>                          
                            </div> 
                            <div class="input-group" id="x-group">
                              <label for="y">Ponto Y:</label>
                              <div id="y"></div>                          
                            </div> 
                            <div class="input-group" id="largu-group">
                              <label for="width">Largura:</label>
                              <div id="width"></div>                          
                            </div> 
                            <div class="input-group" id="altu-group">
                              <label for="height">Altura:</label>
                              <div id="height"></div>                          
                            </div>
                        </div>  
                        <div class="input-group" id="framesize-group">
                            <label for="framesize">Resolução:</label>
                            <select id="framesize" class="default-action">
                                <option value="0" selected="selected">Seleção de Resolução</option>
                                <option value="9">UXGA(1600x1200)</option>
                                <option value="8">SXGA(1280x1024)</option>
                                <option value="7">XGA(1024x768)</option>
                                <option value="6">SVGA(800x600)</option>
                                <option value="5">VGA(640x480)</option>
                                <option value="4">CIF(400x296)</option>
                                <option value="3">QVGA(320x240)</option>
                                <option value="2">HQVGA(240x176)</option>
                                <option value="1">QQVGA(160x120)</option>
                            </select>
                        </div>
                        <div class="input-group" id="model-group">
                            <label for="model">Modelo (Padrão Machine L.):</label>
                            <select id="toggle-model" class="default-action">
                                <option value="0" selected="selected">Seleção Modelo</option>
                                <option value="1">Detecção de Objeto</option>
                                <option value="2">Detecção de Poses</option>
                                <option value="3">Classificação</option>
                                <option value="4">Detecçao Mão</option>
                                <option value="5">Detecção de Face</option>
                                <option value="6">Detecção de </option>
                            </select>
                        </div>
                        <div class="input-group" id="canal-group">
                            <label for="canal">Canal de Envio(Rede Social/Banco de Dados):</label>
                            <select id="toggle-canal" class="default-action">
                                <option value="0" selected="selected">Seleção do Canal</option>
                                <option value="1">Telegram</option>
                                <option value="2">Google Driver</option>
                                <option value="3">Line Notify</option>
                                <option value="4">MySQL</option>
                                <option value="5">Web Server</option>
                                <option value="6">Whatzap</option>
                            </select>
                        </div>
                        <div class="input-group" id="flash-group">
                            <label for="flash_led">Flash:</label>
                            <div class="range-min">0</div>                        
                                <input type="range" id="flash" min="0" max="255" value="0" onchange="try{fetch(document.location.origin+'/control?var=flash&val='+this.value);}catch(e){}" class="default-action">
                             <div class="range-max">255</div>
                        </div>
                        <div id="telegram-container" class="telegram">
                             <i class="fa fa-telegram fa-2x" id="tel"></i>
                             <label for="tokem">Token:</label>
                             <input type="text" id="token" class="tel-class" value="">
                             <label for="chat_id">Chat:</label>
                             <input type="text" id="chat_id" class="tel-class" value="">
                             <section id="buttons">
                             <button id="send-telegram">Enviar para Telegram</button>
                             </section>
                        </div>
                        <div id="progress" class="input-group">
                            <label for="myprogress">Modelo (Status Load):</label>
                            <div id="myprogress" class="pregress hidden"><div id="mybar"></div></div>
                        </div>
                        <section id="buttons">
                            <button id="toggle-detection">Detecção Objetos Starting</button>
                            <button id="toggle-stream" style="display:none">Star Stream</button>
                            <button id="toggle-still" style="display:none">Sotp Still</button>
                        </section>        
                    </nav>
                </div>
                <figure>
                  <div id="stream-container" class="image-container hidden">
                    <div class="close" id="close-stream">×</div>
                    <img id="stream" src="" style="display:none;">
                    <canvas id="canvas" width="0" height="0"></canvas>
                  </div>
                  <div id="message"><div>
                </figure>
            </div>
        </section>
        
    <script>
          document.addEventListener('DOMContentLoaded', function (event) {
          var baseHost = document.location.origin
          var streamUrl = baseHost + ':81'
        
          const hide = el => {
            el.classList.add('hidden')
          }
          const show = el => {
            el.classList.remove('hidden')
          }
        
          const disable = el => {
            el.classList.add('disabled')
            el.disabled = true
          }
        const enable = el => {
          el.classList.remove('disabled')
          el.disabled = false
        }
      
        const updateValue = (el, value, updateRemote) => {
          updateRemote = updateRemote == null ? true : updateRemote
          let initialValue
          if (el.type === 'checkbox') {
            initialValue = el.checked
            value = !!value
            el.checked = value
          } else {
            initialValue = el.value
            el.value = value
          }
      
          if (updateRemote && initialValue !== value) {
            updateConfig(el);
          } else if(!updateRemote){
            
          }
        }
      function updateConfig (el) {
        let value
        switch (el.type) {
          case 'checkbox':
            value = el.checked ? 1 : 0
            break
          case 'range':
          case 'select-one':
            value = el.value
            break
          case 'button':
          case 'submit':
            value = '1'
            break
          default:
            return
        }
      const query = `${baseHost}/control?var=${el.id}&val=${value}`
  
      fetch(query).then(response => { console.log(`request to ${query} finished, status: ${response.status}`) }) }
  
      document.querySelectorAll('.close').forEach(el => { el.onclick = () => { hide(el.parentNode) } })
      fetch(`${baseHost}/status`)
      .then(function (response) {
       return response.json() })
      .then(function (state) {
      document.querySelectorAll('.default-action').forEach(el => { updateValue(el, state[el.id], false) }) })
              
      const view = document.getElementById('stream')
      const viewContainer = document.getElementById('stream-container')
      const RunnButton = document.getElementById('toggle-detection')
      const streamButton = document.getElementById('toggle-stream')
      const closeButton = document.getElementById('close-stream')
      
      const stopStream = () => {
        window.stop();
        streamButton.innerHTML = 'Start Stream'
      }
    
      const startStream = () => {
        view.src = `${streamUrl}/stream`
        show(viewContainer)
        streamButton.innerHTML = 'Stop Stream'
      }
      const ModeloCocossd = () => {
        Message.innerHTML = "LOADING  MODELO  ...";
        cocoSsd.load().then(cocoSsd_Model => {
          Modelo_Padrao = cocoSsd_Model;
          Message.innerHTML = "";
          show(Viewprogress)
          move();
        }); 
      }
    
      closeButton.onclick = () => {
        stopStream()
        hide(viewContainer)
        Message.innerHTML = "";
      }
      RunnButton.onclick = () => {
        view.src = `${baseHost}/capture?_runn=${Date.now()}`
        show(viewContainer)
      }
      
     streamButton.onclick = () => {
     const streamEnabled = streamButton.innerHTML === 'Stop Stream'
     if (streamEnabled) {
      stopStream()
      } else {
      startStream()
       }
      }
    
      document.querySelectorAll('.default-action').forEach(el => { el.onchange = () => updateConfig(el) })
      
      const Modelo = document.getElementById('toggle-model')
      const Viewprogress = document.getElementById('myprogress')
      var i = 0;
      Modelo.onchange = () => {
        if (Modelo.value == 0) {
          hide(Viewprogress)
        }
        if (Modelo.value == 1) {ModeloCocossd()}
        if (Modelo.value == 2) {alert("Ainda não ativado!")}
        if (Modelo.value == 3) {alert("Ainda não ativado!")}
        if (Modelo.value == 4) {alert("Ainda não ativado!")}
        if (Modelo.value == 5) {alert("Ainda não ativado!")}
        if (Modelo.value == 6) {alert("Ainda não ativado!")}                                                      
        }
      const SendRedesocial = document.getElementById('toggle-canal')
      const Telegram = document.getElementById('telegram-container')
       SendRedesocial.onchange = () => {
        if (SendRedesocial.value == 0) {hide(Telegram)}
        if (SendRedesocial.value == 1) {show(Telegram)}                                                   
        if (SendRedesocial.value == 2) {alert("ENVIAR PARA LINE NOTIFY!")}
        if (SendRedesocial.value == 3) {alert("ENVIAR PARA GOOGLE DRIVE!")}
        if (SendRedesocial.value == 4) {alert("ENVIAR PARA BD MYSCL!")} 
      }

     function move() {
          if (i == 0) {
            i = 1;
            var elemento = document.getElementById("mybar");
            var width = 1;
            var id = setInterval(frame, 10);
            function frame() {if (width >= 100) {clearInterval(id);i = 0;} 
            else {width++; elemento.style.width = width + "%"; elemento.innerHTML = width + "%";}}}
           } 
      
      var ObjectButton = document.getElementById('toggle-detection');
      var ViewImage = document.getElementById('stream');
      var DrawScreen = document.getElementById("canvas");
      var Context = DrawScreen.getContext("2d");  
      var Message = document.getElementById('message');
      var classe = document.getElementById('objeto');
      var pontox = document.getElementById('x');
      var pontoy = document.getElementById('y');
      var larg = document.getElementById('width');
      var altu = document.getElementById('height');
      var Modelo_Padrao;
       
      function ObjectDetection() {
        Modelo_Padrao.detect(ViewImage).then(Predictions => {
          DrawScreen.setAttribute("width", ViewImage.width);
          DrawScreen.setAttribute("height", ViewImage.height);      
          Context.drawImage(ViewImage,0,0,ViewImage.width,ViewImage.height);
          
          /*var Screen = (ViewImage.width>ViewImage.height)?ViewImage.width:ViewImage.height;*/
          
          //console.log('Predictions: ', Predictions);
          if (Predictions.length>0) {
            Message.innerHTML = "";
            for (var i=0;i<Predictions.length;i++) {
              const x = Predictions[i].bbox[0];
              const y = Predictions[i].bbox[1];
              const width = Predictions[i].bbox[2];
              const height = Predictions[i].bbox[3];
              Context.lineWidth = 2;
              Context.strokeStyle = "blue";
              Context.beginPath();
              Context.rect(Predictions[i].bbox[0],Predictions[i].bbox[1],Predictions[i].bbox[2],Predictions[i].bbox[3]);
              Context.stroke(); 
              Context.lineWidth = "0";
              Context.fillStyle = "white";
              Context.font = "20px Arial";
              Context.fillText(Predictions[i].class, x, y);
              Message.innerHTML+= "Projeção: "+Predictions[i].class+','+" Pontuação: "+Math.round(Predictions[i].score*100)+"%"+"<br>";
              classe.innerHTML = Predictions[i].class;
              pontox.innerHTML = Math.round(x);
              pontoy.innerHTML = Math.round(y);
              larg.innerHTML = Math.round(width);
              altu.innerHTML = Math.round(height);
            }
          }
          else
            Message.innerHTML = "SEM RECONHECIMENTO...";       
            ObjectButton.onclick();
        });   
      }
      
      document.getElementById("stream").onload = function (event) {
        if (Modelo_Padrao) {
            ObjectDetection();
          } 
      }

    })
   </script>
   </body>
   </html>
