<!DOCTYPE html>
<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>ESP32CAM-MULTIFUNÇÃO</title>
        <style>
            body {
                font-family: Arial,Helvetica,sans-serif;
                background: #181818;
                color: #EFEFEF;
                font-size: 16px
            }

            h2 {
                font-size: 18px
            }

            section.main {
                display: flex
            }

            #menu,section.main {
                flex-direction: column
            }

            #menu {
                display: block;
                flex-wrap: nowrap;
                min-width: 340px;
                background: #363636;
                padding: 15px;
                border-radius: 4px;
                margin-top: -10px;
                margin-right: 10px;
            }

            #content {
                display: flex;
                flex-wrap: wrap;
                align-items: stretch
            }

            figure {
                padding: 0px;
                margin: 0;
                -webkit-margin-before: 0;
                margin-block-start: 0;
                -webkit-margin-after: 0;
                margin-block-end: 0;
                -webkit-margin-start: 0;
                margin-inline-start: 0;
                -webkit-margin-end: 0;
                margin-inline-end: 0
            }

            figure img {
                display: block;
                width: 100%;
                height: auto;
                border-radius: 4px;
                margin-top: 8px;
            }

            @media (min-width: 800px) and (orientation:landscape) {
                #content {
                    display:flex;
                    flex-wrap: nowrap;
                    align-items: stretch
                }

                figure img {
                    display: block;
                    max-width: 100%;
                    max-height: calc(100vh - 40px);
                    width: auto;
                    height: auto
                }

                figure {
                    padding: 0 0 0 0px;
                    margin: 0;
                    -webkit-margin-before: 0;
                    margin-block-start: 0;
                    -webkit-margin-after: 0;
                    margin-block-end: 0;
                    -webkit-margin-start: 0;
                    margin-inline-start: 0;
                    -webkit-margin-end: 0;
                    margin-inline-end: 0
                }
            }

            section#buttons {
                display: flex;
                flex-wrap: nowrap;
                justify-content: space-between
            }

            #nav-toggle {
                cursor: pointer;
                display: block
            }

            #nav-toggle-cb {
                outline: 0;
                opacity: 0;
                width: 0;
                height: 0
            }

            #nav-toggle-cb:checked+#menu {
                display: none;
            }

            .input-group {
                display: flex;
                flex-wrap: nowrap;
                line-height: 22px;
                margin: 5px 0
            }

            .input-group>label {
                display: inline-block;
                padding-right: 10px;
                min-width: 47%
            }

            .input-group input,.input-group select {
                flex-grow: 1
            }

            .range-max,.range-min {
                display: inline-block;
                padding: 0 5px
            }

            button {
                display: block;
                margin: 5px;
                padding: 0 12px;
                border: 0;
                line-height: 28px;
                cursor: pointer;
                color: #fff;
                background: #ff3034;
                border-radius: 5px;
                font-size: 16px;
                outline: 0
            }

            button:hover {
                background: #ff494d
            }

            button:active {
                background: #f21c21
            }

            button.disabled {
                cursor: default;
                background: #a0a0a0
            }

            input[type=range] {
                -webkit-appearance: none;
                width: 100%;
                height: 22px;
                background: #363636;
                cursor: pointer;
                margin: 0
            }

            input[type=range]:focus {
                outline: 0
            }

            input[type=range]::-webkit-slider-runnable-track {
                width: 100%;
                height: 2px;
                cursor: pointer;
                background: #EFEFEF;
                border-radius: 0;
                border: 0 solid #EFEFEF
            }

            input[type=range]::-webkit-slider-thumb {
                border: 1px solid rgba(0,0,30,0);
                height: 22px;
                width: 22px;
                border-radius: 50px;
                background: #ff3034;
                cursor: pointer;
                -webkit-appearance: none;
                margin-top: -11.5px
            }

            input[type=range]:focus::-webkit-slider-runnable-track {
                background: #EFEFEF
            }

            input[type=range]::-moz-range-track {
                width: 100%;
                height: 2px;
                cursor: pointer;
                background: #EFEFEF;
                border-radius: 0;
                border: 0 solid #EFEFEF
            }

            input[type=range]::-moz-range-thumb {
                border: 1px solid rgba(0,0,30,0);
                height: 22px;
                width: 22px;
                border-radius: 50px;
                background: #ff3034;
                cursor: pointer
            }

            input[type=range]::-ms-track {
                width: 100%;
                height: 2px;
                cursor: pointer;
                background: 0 0;
                border-color: transparent;
                color: transparent
            }

            input[type=range]::-ms-fill-lower {
                background: #EFEFEF;
                border: 0 solid #EFEFEF;
                border-radius: 0
            }

            input[type=range]::-ms-fill-upper {
                background: #EFEFEF;
                border: 0 solid #EFEFEF;
                border-radius: 0
            }

            input[type=range]::-ms-thumb {
                border: 1px solid rgba(0,0,30,0);
                height: 22px;
                width: 22px;
                border-radius: 50px;
                background: #ff3034;
                cursor: pointer;
                height: 2px
            }

            input[type=range]:focus::-ms-fill-lower {
                background: #EFEFEF
            }

            input[type=range]:focus::-ms-fill-upper {
                background: #363636
            }

            .switch {
                display: block;
                position: relative;
                line-height: 22px;
                font-size: 16px;
                height: 22px
            }

            .switch input {
                outline: 0;
                opacity: 0;
                width: 0;
                height: 0
            }

            .slider {
                width: 50px;
                height: 22px;
                border-radius: 22px;
                cursor: pointer;
                background-color: grey
            }

            .slider,.slider:before {
                display: inline-block;
                transition: .4s
            }

            .slider:before {
                position: relative;
                content: "";
                border-radius: 50%;
                height: 16px;
                width: 16px;
                left: 4px;
                top: 3px;
                background-color: #fff
            }

            input:checked+.slider {
                background-color: #ff3034
            }

            input:checked+.slider:before {
                -webkit-transform: translateX(26px);
                transform: translateX(26px)
            }

            select {
                border: 1px solid #363636;
                font-size: 14px;
                height: 22px;
                outline: 0;
                border-radius: 5px
            }

            .image-container {
                position: relative;
                min-width: 160px
            }

            .close {
                position: absolute;
                right: 5px;
                top: 5px;
                background: #ff3034;
                width: 18px;
                height: 18px;
                border-radius: 100px;
                color: #fff;
                text-align: center;
                line-height: 18px;
                cursor: pointer
            }

            .hidden {
                display: none
            }

            #objection-container{
               border-style:outset;
               padding: 5px;
               border-color: black;
               border-radius: 3px;
            }

            #telegram-container{
               border-style:outset;
               padding: 5px;
               border-color: black;
               border-radius: 3px;
            }

            #myprogress {
              width: 100%;
              background-color: grey;
              text-align: center;
              font-size: 15px;
              line-height: 17px;
              color: white;
              border-radius: 10px;
              height: 20px;
            }

            #mybar {
              width: 0px;
              height: 20px;
              background-color: #4646f2;
              border-radius: 10px;
            }
            #alert{
              box-shadow: 0 0 0 0 rgba(253, 0, 0, 0.3);
              background: #fd0000;
              animation: pulse 0.8s infinite;
            }
            @keyframes pulse {
            0% {
            transform: scale(.9);
            }
            70% {
            transform: scale(1);
            box-shadow: 0 0 0 10px rgba(253, 0, 0, 0.6);
            }
            100% {
            transform: scale(.9);
            box-shadow: 0 0 0 0 rgba(253, 0, 0, 0.3);
            }
            }
            input[type=text]{
                padding: 5px;
                text-align: center;
                height: 6px;
                width: 100px;
                border: 9px solid #363636; 
            }

            #tel{
               color:#0088CC; 
            }

        </style>

        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/handpose"></script>       
    </head>
<body>
<section class="main">                   
            <div id="logo">
                <label for="nav-toggle-cb" id="nav-toggle">&#9776;&nbsp;&nbsp;ESP32CAM MULTIFUNÇÃO</label>
            </div>
            <div id="content">
                <div id="sidebar">
                    <input type="checkbox" id="nav-toggle-cb">
                    <nav id="menu">
                        <div id="objection-container" class="objection-container">
                            <div class="input-group" id="altu-group">
                              <label for="height">Detecção da Mão Humana</label>
                              <div id="height"></div>                          
                            </div>
                        </div>  
                        <div class="input-group" id="framesize-group">
                            <label for="framesize">Resolução:</label>
                            <select id="framesize" class="default-action">
                                <option value="0" selected="selected">Seleção de Resolução</option>
                                <option value="9">UXGA(1600x1200)</option>
                                <option value="8">SXGA(1280x1024)</option>
                                <option value="7">XGA(1024x768)</option>
                                <option value="6">SVGA(800x600)</option>
                                <option value="5">VGA(640x480)</option>
                                <option value="4">CIF(400x296)</option>
                                <option value="3">QVGA(320x240)</option>
                                <option value="2">HQVGA(240x176)</option>
                                <option value="1">QQVGA(160x120)</option>
                            </select>
                        </div>
                        <div class="input-group" id="model-group">
                            <label for="model">Modelo (Padrão Machine L.):</label>
                            <select id="toggle-model" class="default-action">
                                <option value="0" selected="selected">Seleção Modelo</option>
                                <option value="1">Detecção de mãos</option>
                                <option value="2">não</option>
                                <option value="3">não</option>
                                <option value="4">Detecçao Mão</option>
                                <option value="5">Detecção de Face</option>
                                <option value="6">Detecção de </option>
                            </select>
                        </div>
                        <div class="input-group" id="flash-group">
                            <label for="flash_led">Flash:</label>
                            <div class="range-min">0</div>                        
                                <input type="range" id="flash" min="0" max="255" value="0" onchange="try{fetch(document.location.origin+'/control?var=flash&val='+this.value);}catch(e){}" class="default-action">
                             <div class="range-max">255</div>
                        </div>
                        <div id="progress" class="input-group">
                            <label for="myprogress">Modelo (Status Load):</label>
                            <div id="myprogress" class="pregress hidden"><div id="mybar"></div></div>
                        </div>
                        <section id="buttons">
                            <button id="toggle-detection" style="">Detecção Mão</button>
                            <button id="toggle-stream" style="display:none">Star Stream</button>
                            <button id="toggle-still" style="display:none">Sotp Still</button>
                        </section>        
                    </nav>
                </div>
                <figure>
                  <div id="stream-container" class="image-container hidden">
                    <div class="close" id="close-stream">×</div>
                    <img id="stream" src="" style="display: none">
                    <canvas id="canvas" width="0" height="0"></canvas>
                  </div>
                  <div id="message"><div>
                </figure>
            </div>
        </section>
<script>
document.addEventListener('DOMContentLoaded', function (event) {
          var baseHost = document.location.origin
          var streamUrl = baseHost + ':81'
        
          const hide = el => {
            el.classList.add('hidden')
          }
          const show = el => {
            el.classList.remove('hidden')
          }
        
          const disable = el => {
            el.classList.add('disabled')
            el.disabled = true
          }
        const enable = el => {
          el.classList.remove('disabled')
          el.disabled = false
        }
      
        const updateValue = (el, value, updateRemote) => {
          updateRemote = updateRemote == null ? true : updateRemote
          let initialValue
          if (el.type === 'checkbox') {
            initialValue = el.checked
            value = !!value
            el.checked = value
          } else {
            initialValue = el.value
            el.value = value
          }
      
          if (updateRemote && initialValue !== value) {
            updateConfig(el);
          } else if(!updateRemote){
            
          }
        }
      function updateConfig (el) {
        let value
        switch (el.type) {
          case 'checkbox':
            value = el.checked ? 1 : 0
            break
          case 'range':
          case 'select-one':
            value = el.value
            break
          case 'button':
          case 'submit':
            value = '1'
            break
          default:
            return
        }
      const query = `${baseHost}/control?var=${el.id}&val=${value}`
  
      fetch(query).then(response => { console.log(`request to ${query} finished, status: ${response.status}`) }) }
  
      document.querySelectorAll('.close').forEach(el => { el.onclick = () => { hide(el.parentNode) } })
      fetch(`${baseHost}/status`).then(function (response) { return response.json() }).then(function (state) {
      document.querySelectorAll('.default-action').forEach(el => { updateValue(el, state[el.id], false) }) })
              
      const view = document.getElementById('stream')
      const viewContainer = document.getElementById('stream-container')
      const RunnButton = document.getElementById('toggle-detection')
      const streamButton = document.getElementById('toggle-stream')
      const closeButton = document.getElementById('close-stream')
      
      const stopStream = () => {
        window.stop();
        streamButton.innerHTML = 'Start Stream'
      }
    
      const startStream = () => {
        view.src = `${streamUrl}/stream`
        show(viewContainer)
        streamButton.innerHTML = 'Stop Stream'
      }
      
      closeButton.onclick = () => {
        stopStream()
        hide(viewContainer)
        Message.innerHTML = "";
      }
      RunnButton.onclick = () => {
        view.src = `${baseHost}/capture?_runn=${Date.now()}`
        show(viewContainer)
      }
      
     streamButton.onclick = () => {
     const streamEnabled = streamButton.innerHTML === 'Stop Stream'
     if (streamEnabled) {
      stopStream()
      } else {
      startStream()
       }
      }
    
      document.querySelectorAll('.default-action').forEach(el => { el.onchange = () => updateConfig(el) })

     })

    </script>
  
 <script>
  let fingerLookupIndices = {
  thumb: [0, 1, 2, 3, 4],
  indexFinger: [0, 5, 6, 7, 8],
  middleFinger: [0, 9, 10, 11, 12],
  ringFinger: [0, 13, 14, 15, 16],
  pinky: [0, 17, 18, 19, 20]
};

var ButtoHand = document.getElementById('toggle-detection');
var ShowImage = document.getElementById('stream');
var canvas = document.getElementById("canvas");
var context = canvas.getContext("2d");  
var Message = document.getElementById('message');
var Model;
var lastValue = -1;

function HandDetect(){
  Message.innerHTML = "LOADING MODELO...";
  handpose.load().then(function(net) {
    Model = net;
    Message.innerHTML = "";
  });
}
  
async function DetectImage() {
  canvas.setAttribute("width", ShowImage.width);
  canvas.setAttribute("height", ShowImage.height);  
  context.drawImage(ShowImage,0,0,ShowImage.width,ShowImage.height);  
  
    await Model.estimateHands(canvas).then(predictions => {
      Message.innerHTML = "";

    if (predictions.length > 0) {
      for (let i = 0; i < predictions.length; i++) {
        const keypoints = predictions[i].landmarks;
        const boundingBox = predictions[i].boundingBox;

        var part="";
        for (let i = 0; i < keypoints.length; i++) {
        if (i==0) part="wrist";
        if (i>=1&&i<=4) part="thumb";
        if (i>=5&&i<=8) part="indexFinger";
        if (i>=9&&i<=12) part="middleFinger";
        if (i>=13&&i<=16) part="ringFinger";
        if (i>=17&&i<=20) part="pinky";
        Message.innerHTML += i+","+part+","+keypoints[i][0]+","+keypoints[i][1]+","+keypoints[i][2]+","+boundingBox.topLeft[0]+","+boundingBox.topLeft[1]+","+boundingBox.bottomRight[0]+","+boundingBox.bottomRight[1]+"<br>";
        }
      }

      const res = predictions[0].landmarks;
      drawKeypoints(context, res, predictions[0].annotations);
    }
      Message.innerHTML = "SEM RECONHECIMENTO...";       
      ButtoHand.onclick();
  });
}

function drawPoint(ctx, y, x, r) {
  ctx.beginPath();
  ctx.fillStyle = "#00FFFF";
  ctx.arc(x, y, r, 0, 2 * Math.PI);
  ctx.fill();
}

function drawKeypoints(ctx, keypoints) {
  const keypointsArray = keypoints;
  for (let i = 0; i < keypointsArray.length; i++) {
    const y = keypointsArray[i][0];
    const x = keypointsArray[i][1];
    drawPoint(ctx, x - 2, y - 2, 3);
  }

  const fingers = Object.keys(fingerLookupIndices);
  for (let i = 0; i < fingers.length; i++) {
    const finger = fingers[i];
    const points = fingerLookupIndices[finger].map(idx => keypoints[idx]);
    drawPath(ctx, points, false);
  }
}

function drawPath(ctx, points, closePath) {
  if (lastValue==-1||lastValue!=points[0][0]) {
    ctx.strokeStyle = "#2828FF";
  } else {
    ctx.strokeStyle = "#00DB00";
  }

  const region = new Path2D();
  region.moveTo(points[0][0], points[0][1]);
  for (let i = 1; i < points.length; i++) {
    const point = points[i];
    region.lineTo(point[0], point[1]);
  }

  lastValue=points[0][0];

  if (closePath) {
    region.closePath();
  }
  ctx.stroke(region);
}

ShowImage.onload = function (event) {
  if (Model){
  try { 
    document.createEvent("TouchEvent"); 
       DetectImage();
  }
  catch(e) { 
      DetectImage();
  }
 }
}
  
window.onload = function () { HandDetect() }
</script>
</body>
